# --- Prefix ---
# Change prefix from Ctrl-b to Ctrl-a (easier to reach)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# --- Pane navigation ---
# Use Alt + arrow keys to move between panes (more natural)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# --- Pane resizing ---
# Hold prefix and arrow keys to resize panes quickly
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Up resize-pane -U 2
bind -r Down resize-pane -D 2

# --- Mouse support ---
# Enable mouse to select windows, resize panes, scroll
set -g mouse on

# --- Status bar tweaks ---
# Shorter refresh interval for snappier clock
set -g status-interval 2

# Show host + session name on left
set -g status-left "#H | #S "

# Show date/time on right
set -g status-right "%Y-%m-%d %H:%M "

# --- Quality of life ---
# Automatically rename windows based on running process
set-option -g automatic-rename on
set-option -g allow-rename off

# Start windows and panes at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1
